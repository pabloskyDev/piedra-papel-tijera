<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Play With Us</title>
</head>
<body>
    <h1>Let's play rock, paper or scissors</h1>
    <main class="main">
        <ul class="main-bottons">
            <li>
                <figure>
                    <img src="" alt="Rock">
                </figure>
            </li>
            <li>
                <figure>
                    <img src="" alt="Paper">
                </figure>
            </li>
            <li>
                <figure>
                    <img src="" alt="Scissors">
                </figure>
            </li>
        </ul>
        <article class="cards">
            <div class="card card-1">
                <img src="" alt="user-img">
            </div>
            <div class="card card-2">
                <img src="" alt="computer-img">
            </div>
        </article>
        <section class="message">
            <p class="val-message">Vamos a jugar</p>
        </section>
    </main>
    <aside class="score">
        <ul>
            <li>Victorias</li>
            <li>Derrotas</li>
            <li>Empates</li>
        </ul>
    </aside>
    <script src="./script.js"></script>
</body>
</html>
